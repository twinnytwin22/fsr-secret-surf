<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A memento of our time IRL together celebrating ConsenSys and the future of Ethereum."
    />

    <!--  Essential -->
    <meta property="og:title" content="CNFTravel #1" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://media-resize-prod.consensys-nft.com/resize/?cid=QmVJc7ohN5ksbzRp6pKCND8WpGgDMp5Vyd373dv9iVDhB6&image=daytime.png&size=thumb"
    />
    <meta property="og:url" content="https://travel.consensys-nft.com/" />

    <!--  Non-Essential -->
    <meta
      property="og:description"
      content="A memento of our time IRL together celebrating ConsenSys and the future of Ethereum."
    />
    <meta property="og:site_name" content="ConsenSys Travel" />
    <meta
      property="og:image:alt"
      content="ConsenSys Travel NFT placeholder artwork"
    />

    <!--  Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="%PUBLIC_URL%/env-config.js?v=<version>"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CNFTravel #1</title>
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
